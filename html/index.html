<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Word Counter</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type='text/javascript' src='../js/script.js'></script>
</head>

<body>
  <h1>Ever-expanding word counter</h1>
  <p>Copy and paste the text you want to analyse</p>
  <div>
    <textarea id="pastedText" rows="20" cols="100" placeholder="Paste text here..."></textarea>
  </div>
  <div>
    <button type="button" id="analyse">Analyse text</button>
  </div>
  <div id="listCount">
  </div>
</body>
</html>
